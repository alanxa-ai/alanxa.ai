name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Alanxa App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          debug: true
          script: |
            set -e

            echo "ğŸ“¦ Moving to project directory"
            cd /var/www/alanxa.ai

            echo "ğŸ”„ Updating code"
            git reset --hard
            git pull origin main

            echo "ğŸš€ Backend deployment"
            cd server
            npm install
            pm2 restart alanxa-api || pm2 start index.js --name alanxa-api

            echo "ğŸ¨ Frontend deployment"
            cd ../client
            npm install
            npm run build

            echo "ğŸ” Reloading Nginx"
            sudo systemctl reload nginx
