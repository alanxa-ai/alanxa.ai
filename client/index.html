  <style>
    /* Critical Inline CSS for App Shell */
    body {
      background-color: #000;
      margin: 0;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    .shell-nav {
      position: fixed;
      width: 100%;
      top: 0;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 50;
    }

    .shell-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .shell-logo {
      height: 20px;
      width: 120px;
      filter: invert(1) brightness(0);
      object-fit: contain;
    }

    .shell-hero {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .shell-hero {
        height: 85vh;
      }
    }

    /* Instant Paint - No Animations for Shell to reduce Main Thread CPU usage */
    .shell-text {
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 0 16px;
    }

    /* Match React Home Page Typography exactly */
    .shell-text h1 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      line-height: 1.25;
      color: #fff;
    }

    .shell-sub {
      font-size: 0.625rem;
      /* ~10px */
      color: #d1d5db;
      /* gray-300 */
      max-width: 42rem;
      margin: 0 auto;
      font-weight: 300;
    }

    @media (min-width: 768px) {
      .shell-text h1 {
        font-size: 3.75rem;
        line-height: 1;
        margin-bottom: 1.25rem;
      }

      .shell-sub {
        font-size: 1.125rem;
      }
    }

    @media (min-width: 1024px) {
      .shell-text h1 {
        font-size: 4.5rem;
      }

      .shell-sub {
        font-size: 1.25rem;
      }
    }

    /* Gradient Background - Zero Bandwidth */
    .shell-hero {
      background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Splash Screen Shell (Shows before React loads) -->
    <div
      style="position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:#000;">
      <div style="text-align:center;">
        <!-- Logo -->
        <img src="/uns.jpg" alt="Alanxa"
          style="width:96px;height:96px;object-fit:contain;border-radius:16px;border:1px solid #1f2937;background:#0A0F1C;padding:8px;" />
        <!-- Loading Bar -->
        <div style="margin-top:32px;">
          <div
            style="height:4px;width:128px;background:#111827;border-radius:9999px;overflow:hidden;margin:0 auto;border:1px solid #1f2937;">
            <div
              style="height:100%;width:100%;background:linear-gradient(90deg,transparent,#6366f1,transparent);animation:loading 1.5s ease-in-out infinite;">
            </div>
          </div>
          <p
            style="color:#fff;font-size:12px;margin-top:12px;letter-spacing:0.2em;font-weight:500;text-transform:uppercase;">
            Initializing</p>
        </div>
      </div>
    </div>
    <style>
      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
