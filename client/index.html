    /* Critical Inline CSS for App Shell */
    body {
      background-color: #000;

    .shell-nav {

    .shell-container {

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .shell-logo {

      width: 120px;
      filter: invert(1) brightness(0);
      object-fit: contain;
    }

    .shell-hero {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .shell-hero {
        height: 85vh;
      }
    }

    /* Instant Paint - No Animations for Shell to reduce Main Thread CPU usage */
    .shell-text {
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 0 16px;
    }

    /* Match React Home Page Typography exactly */
    .shell-text h1 {

      font-weight: 700;
      margin-bottom: 0.75rem;
      line-height: 1.25;
      color: #fff;
    }

    .shell-sub {

      /* ~10px */
      color: #d1d5db;
      /* gray-300 */
      max-width: 42rem;
      margin: 0 auto;
      font-weight: 300;
    }

    @media (min-width: 768px) {
      .shell-text h1 {
        font-size: 3.75rem;
        line-height: 1;
        margin-bottom: 1.25rem;
      }

      .shell-sub {
        font-size: 1.125rem;
      }
    }

    @media (min-width: 1024px) {
      .shell-text h1 {
        font-size: 4.5rem;
      }

      .shell-sub {
        font-size: 1.25rem;
      }
    }

    /* Gradient Background - Zero Bandwidth */
    .shell-hero {
      background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
    }
  </style>
